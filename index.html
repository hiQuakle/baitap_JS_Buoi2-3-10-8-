<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container pt-lg-5">
      <div class="bg-c">
        <div class="d-flex align-items-center">
          <div
            class="nav flex-column nav-pills me-3"
            id="v-pills-tab"
            role="tablist"
            aria-orientation="vertical"
          >
            <button
              class="nav-link active"
              id="v-pills-bai1-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-bai1"
              type="button"
              role="tab"
              aria-controls="v-pills-bai1"
              aria-selected="true"
            >
              Bài 1:
            </button>
            <button
              class="nav-link"
              id="v-pills-bai2-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-bai2"
              type="button"
              role="tab"
              aria-controls="v-pills-bai2"
              aria-selected="false"
            >
              Bài 2:
            </button>

            <button
              class="nav-link"
              id="v-pills-bai3-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-bai3"
              type="button"
              role="tab"
              aria-controls="v-pills-bai3"
              aria-selected="false"
            >
              Bài 3:
            </button>
            <button
              class="nav-link"
              id="v-pills-bai4-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-bai4"
              type="button"
              role="tab"
              aria-controls="v-pills-bai4"
              aria-selected="false"
            >
              Bài 4:
            </button>
            <button
              class="nav-link"
              id="v-pills-bai5-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-bai5"
              type="button"
              role="tab"
              aria-controls="v-pills-bai5"
              aria-selected="false"
            >
              Bài 5:
            </button>
          </div>
          <div class="tab-content" id="v-pills-tabContent">
            <div
              class="tab-pane fade show active"
              id="v-pills-bai1"
              role="tabpanel"
              aria-labelledby="v-pills-bai1-tab"
              tabindex="0"
            >
              <div class="Bai1 d-flex justify-content-around">
                <div class="card card1">
                  <h2>1.Tính Tiền Lương Nhân Viên</h2>
                  <!-- bs5-form-input  -->
                  <div class="mb-3">
                    <label for="" class="form-label">Nhập Số Ngày Làm</label>
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id="soNgayLam"
                      aria-describedby="helpId"
                      placeholder="Vui lòng nhập số ngày làm"
                    />
                  </div>
                  <button class="btn btn-dark">Tính Tiền Lương</button>
                </div>
                <div id="resultSalary"></div>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="v-pills-bai2"
              role="tabpanel"
              aria-labelledby="v-pills-bai2-tab"
              tabindex="0"
            >
              <div class="Bai2 d-flex justify-content-around">
                <div class="card card2">
                  <h2>2. Tính Giá Trị Trung Bình</h2>
                  <!-- bs5-form-input  -->
                  <div class="mb-3">
                    <label for="" class="form-label"
                      >Nhập Số Thực Thứ Nhất</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id="soThuNhat"
                      aria-describedby="helpId"
                      placeholder="Vui lòng nhập số thực"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="" class="form-label"
                      >Nhập Số Thực Thứ Hai</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id="soThuHai"
                      aria-describedby="helpId"
                      placeholder="Vui lòng nhập số thực"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="" class="form-label">Nhập Số Thực Thứ Ba</label>
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id="soThuBa"
                      aria-describedby="helpId"
                      placeholder="Vui lòng nhập số thực"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="" class="form-label"
                      >Nhập Số Thực Thứ Bốn</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id="soThuBon"
                      aria-describedby="helpId"
                      placeholder="Vui lòng nhập số thực"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="" class="form-label"
                      >Nhập Số Thực Thứ Năm</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id="soThuNam"
                      aria-describedby="helpId"
                      placeholder="Vui lòng nhập số thực"
                    />
                  </div>
                  <button class="btn btn-primary">
                    Tính Trung Bình 5 Số Thực
                  </button>
                </div>
                <div id="resultsumtB"></div>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="v-pills-bai3"
              role="tabpanel"
              aria-labelledby="v-pills-bai3-tab"
              tabindex="0"
            >
              <div class="Bai3 d-flex justify-content-around">
                <div class="card card3">
                  <h2>3. Quy Đổi Tiền</h2>
                  <!-- bs5-form-input  -->
                  <div class="mb-3">
                    <label for="" class="form-label">Nhập Số Tiền USD</label>
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id="tradeUSDTOVND"
                      aria-describedby="helpId"
                      placeholder="Vui lòng nhập usd"
                    />
                  </div>
                  <button class="btn btn-danger">
                    Tính Tiền Đổi Từ USD Sang VNĐ
                  </button>
                </div>
                <div id="resultTrade"></div>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="v-pills-bai4"
              role="tabpanel"
              aria-labelledby="v-pills-bai4-tab"
              tabindex="0"
            >
              <div class="Bai4 d-flex justify-content-around">
                <div class="card card4">
                  <h2>4. Tính Diện Tích, Chu Vi Hình Chữ Nhật</h2>
                  <!-- bs5-form-input  -->
                  <div class="mb-3">
                    <label for="" class="form-label">Nhập Chiều Dài</label>
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id="chieuDai"
                      aria-describedby="helpId"
                      placeholder="Vui lòng nhập chiều dài"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="" class="form-label">Nhập Chiều Rộng</label>
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id="chieuRong"
                      aria-describedby="helpId"
                      placeholder="Vui lòng nhập chiều rộng"
                    />
                  </div>
                  <button class="btn btn-warning">
                    Tính Chu Vi và Diện Tích Hình Chữ Nhật
                  </button>
                </div>
                <div id="resultCVandDT"></div>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="v-pills-bai5"
              role="tabpanel"
              aria-labelledby="v-pills-bai5-tab"
              tabindex="0"
            >
              <div class="Bai5 d-flex justify-content-around">
                <div class="card card5">
                  <h2>5. Tính Tổng 2 Ký Số</h2>
                  <!-- bs5-form-input  -->
                  <div class="mb-3">
                    <label for="" class="form-label">Nhập Số Chục</label>
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id="soChuc"
                      aria-describedby="helpId"
                      placeholder="Vui lòng nhập số Chục"
                    />
                  </div>
                  <button class="btn btn-info">Tính Tổng 2 Ký Số</button>
                </div>
                <div id="resultKySo"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
